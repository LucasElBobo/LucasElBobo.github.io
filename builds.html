<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warframe Builds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #fafafa;
      background-color: #0f0f0f;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .build-box {
      background-color: #2c2c2c;
      border-radius: 10px;
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      max-width: 600px;
      color: #ffffff;
    }
    a {
      color: #39b2c4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>My Warframe Builds</h1>
  <div class="build-box">
    <h2>Example Build 1</h2>
    <p><a href="https://overframe.gg/build/your-build-link" target="_blank">Check out this build on Overframe.gg</a></p>
    <img src="screenshot1.jpg" alt="Build Screenshot 1">
  </div>

  <div class="build-box">
    <h2>Example Build 2</h2>
    <p><a href="https://overframe.gg/build/your-build-link" target="_blank">Check out this build on Overframe.gg</a></p>
    <img src="screenshot2.jpg" alt="Build Screenshot 2">
  </div>

</body>
</html>
