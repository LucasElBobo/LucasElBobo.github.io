<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warframe Builds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #fafafa;
      background-color: #0f0f0f;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1c1c1c;
      padding: 15px;
    }
    header img {
      width: 50px;
      margin-right: 10px;
    }
    header h1 {
      color: #39b2c4;
      font-size: 2rem;
      margin: 0;
    }
    nav {
      display: flex;
      gap: 15px;
      margin-left: auto;
    }
    nav a {
      color: #39b2c4;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 5px;
      background-color: #2c2c2c;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    nav a:hover {
      background-color: #39b2c4;
      color: #1c1c1c;
    }
    .build-box {
      background-color: #2c2c2c;
      border-radius: 10px;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      max-width: 600px;
      color: #ffffff;
    }
    .build-box h2 {
      color: #39b2c4;
    }
    a {
      color: #39b2c4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Header with Nav and Icon -->
  <header>
    <img src="Media\logo.jpg" alt="Warframe Hub Logo">
    <h1>My Builds</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="builds.html">Refresh</a>
      <a href="https://discord.com/users/680521696943538186" target="_blank">Discord</a>
    </nav>
  </header>

  <div class="build-box">
    <h2>Volt Str for Aya farming on Cetus</h2>
    <p><a href="https://overframe.gg/build/716244/volt-prime/volt-strength-cetus/" target="_blank">Check out this build on Overframe.gg</a></p>
    <img src="Media/Volt_str_Cetus_aya.png" alt="Volt build for aya farm on Cetus (Earth)">
  </div>

  <div class="build-box">
    <h2>Shedu Build for aya farm</h2>
    <p><a href="https://overframe.gg/build/711395/shedu/best-weapon-aya-farm/" target="_blank">Check out this build on Overframe.gg</a></p>
    <img src="Media/Shedu_aya_farm.png" alt="Shedu Build for Aya farm">
  </div>

</body>
</html>
