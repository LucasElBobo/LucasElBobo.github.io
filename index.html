<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00ccff;
        }
        .timer {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .timer h2 {
            color: #ffcc00;
        }
        .icon {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Warframe Guide</h1>
    <p>I'm hosted with GitHub Pages. Here you'll find guides and in-game timers for Warframe.</p>

    <div class="timer">
        <h2>Current Alerts and Timers</h2>
        <div id="timers"></div>
    </div>

    <script>
        async function fetchTimers() {
            try {
                const response = await fetch('https://api.warframestat.us/warframe/v1/timeline');
                const data = await response.json();
                const timersContainer = document.getElementById('timers');

                // Clear any existing content
                timersContainer.innerHTML = '';

                // Display current alerts
                data.ongoing.forEach(alert => {
                    const alertDiv = document.createElement('div');
                    alertDiv.innerHTML = `<img src="https://static.wikia.nocookie.net/warframe/images/5/58/Alert_Icon.png/revision/latest/scale-to-width-down/50?cb=20170302025756" class="icon" alt="Alert Icon"> ${alert.message} - Ends in: ${formatTime(alert.expiry)}`;
                    timersContainer.appendChild(alertDiv);
                });

                // Display upcoming events if any
                data.upcoming.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.innerHTML = `<img src="https://static.wikia.nocookie.net/warframe/images/d/d5/Upcoming_Icon.png/revision/latest/scale-to-width-down/50?cb=20170302025813" class="icon" alt="Upcoming Icon"> ${event.message} - Starts in: ${formatTime(event.start)}`;
                    timersContainer.appendChild(eventDiv);
                });

            } catch (error) {
                console.error('Error fetching timers:', error);
            }
        }

        function formatTime(timestamp) {
            const timeRemaining = new Date(timestamp) - new Date();
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            return `${hours}h ${minutes}m ${seconds}s`;
        }

        // Fetch timers when the page loads
        window.onload = fetchTimers;
    </script>
</body>
</html>
