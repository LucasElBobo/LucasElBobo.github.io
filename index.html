<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Things Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #gallery { display: flex; flex-wrap: wrap; margin-top: 20px; }
        .photo { margin: 10px; }
        img { max-width: 150px; max-height: 150px; }
        .commentary { max-width: 150px; }
        #upload-section { display: none; }
    </style>
    <!-- Import Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js"></script>
</head>
<body>

<h1>Random Things Gallery</h1>

<div id="auth-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
    <p id="auth-message"></p>
</div>

<div id="upload-section">
    <h2>Upload Image</h2>
    <input type="text" id="image-title" placeholder="Title">
    <textarea id="image-commentary" placeholder="Commentary"></textarea>
    <input type="file" id="fileInput" accept="image/*">
    <button id="upload-btn">Upload</button>
</div>

<div id="gallery"></div>

<script>
    // Firebase configuration
    const firebaseConfig = {
apiKey: "AIzaSyCJ2mA6gnXQVDSzFlkq23mlFUNmvp1RLj8",
authDomain: "random-things-6cad1.firebaseapp.com",
projectId: "random-things-6cad1",
storageBucket: "random-things-6cad1.firebasestorage.app",
messagingSenderId: "334845349933",
appId: "1:334845349933:web:dd02f8979c8748defde8a4",
measurementId: "G-ZNL0VRFLNV"
};


    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('login-btn').addEventListener('click', function() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('upload-section').style.display = 'block';
                document.getElementById('auth-message').innerText = 'Logged in successfully!';
            })
            .catch((error) => {
                document.getElementById('auth-message').innerText = error.message;
            });
    });

    document.getElementById('register-btn').addEventListener('click', function() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        auth.createUserWithEmailAndPassword(email, password)
            .then(() => {
                document.getElementById('auth-message').innerText = 'Registered successfully! You can log in now.';
            })
            .catch((error) => {
                document.getElementById('auth-message').innerText = error.message;
            });
    });

    // Image upload
    document.getElementById('upload-btn').addEventListener('click', function() {
        const title = document.getElementById('image-title').value;
        const commentary = document.getElementById('image-commentary').value;
        const fileInput = document.getElementById('fileInput');
        const files = fileInput.files;

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo';
                
                const titleEl = document.createElement('h3');
                titleEl.innerText = title;

                const commentEl = document.createElement('p');
                commentEl.className = 'commentary';
                commentEl.innerText = commentary;

                photoDiv.appendChild(img);
                photoDiv.appendChild(titleEl);
                photoDiv.appendChild(commentEl);
                document.getElementById('gallery').appendChild(photoDiv);

                // Clear inputs after upload
                document.getElementById('image-title').value = '';
                document.getElementById('image-commentary').value = '';
                fileInput.value = '';
            };
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
